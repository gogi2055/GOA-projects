<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <!--1) შექმენით unordered list'ი და მიეცით 5 item'ი-->
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    
    </ul>

    <ol>
        <!--2) შექმენით Ordered list'ი და მიეცით 5 item'ი-->
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ol>

    <ul>
        <!--3) შექმენით unordered list'ი 3 item'ით და ერთ-ერთ item'ში ჩანესტეთ ordered list'ი-->
        <li>item 1</li>

        <li>
            <ol>
                <li>item 2</li>
            </ol>
        </li>

        <li>item 3</li>

    </ul>

    <ol>
        <!--4) შექმენით ordered list'ი 3 item'ით და ერთ-ერთ item'ში ჩანესტეთ unordered list'ი-->
        <li>item 1</li>

        <li>
            <ul>
                <li>item 2</li>
            </ul>
        </li>

        <li>item 3</li>

    </ol>

    <ul>
        <!--5) შექმენით unordered ლისტი რომლის item'ებიც იქნება hyperlinkები-->
        <a href="https://www.wikipedia.org/">wikipedia</a>
        <br>
        <a href="https://www.sololearn.com/">sololearn</a>
        <br>
        <a href="https://www.youtube.com/">youtube</a>

    </ul>






    
</body>
</html>
